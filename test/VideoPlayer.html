<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>影片播放</title>
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />
  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  </head>
  <body >
    <h3>測試mp4<h3>
    <!--
  	參數設定[註1]
  	autoplay: 自動播放
  	controls: 顯示控制器
  	poster: 預覽圖
  	preload: 設定預載入模式
  -->
  <video id="my-video" class="<video></video>-js" width="360" height="240" data-setup='{ "autoplay": true, "controls": true, "poster": "", "preload": "auto" }'>
  	<source src="https://kj945.github.io/test_mp4.mp4" type='video/mp4'>
  	<p class="vjs-no-js">
  		<!-- 如果使用者不支援JavaScript，顯示這段-->
  		To view this video please enable JavaScript, and consider upgrading to a web browser that
  		<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
  	</p>
  </video>
  <br />
  <button onclick="play()">Play</button>
  <button onclick="pause()">Pause</button>
  <button onclick="mute()">Mute</button>
      <hr/>
      <h3>測試avi<h3>
      <!--
  	參數設定[註1]
  	autoplay: 自動播放
  	controls: 顯示控制器
  	poster: 預覽圖
  	preload: 設定預載入模式
  -->
  <video id="my-video" class="<video></video>-js" width="360" height="240" data-setup='{ "autoplay": true, "controls": true, "poster": "", "preload": "auto" }'>
  	<source src="https://kj945.github.io/test_avi.avi" type='video/mp4'>
  	<p class="vjs-no-js">
  		<!-- 如果使用者不支援JavaScript，顯示這段-->
  		To view this video please enable JavaScript, and consider upgrading to a web browser that
  		<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
  	</p>
  </video>
  <br />
  <button onclick="play()">Play</button>
  <button onclick="pause()">Pause</button>
  <button onclick="mute()">Mute</button>
    <script>
      var videoPlayer = videojs( "my-video" );
  	function play()
  	{
  		videoPlayer.play(); // 播放
  	}
  	function pause()
  	{
  		videoPlayer.pause(); // 暫停
  	}
  	function mute()
  	{
  		videoPlayer.muted( true ); // 靜音
  	}
    </script>
  </body>
  
</html>
