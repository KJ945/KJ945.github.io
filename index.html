<html>
<head>
<title>2HTML 背景顏色 bgcolor 與背景圖片 background 設定 - Wibibi</title>
<style>
  .blink {
    animation-duration: 1s;
    animation-name: blink;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-timing-function: ease-in-out;
}
@keyframes blink {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}
  </style>
</head>
